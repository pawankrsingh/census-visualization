<html>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<script>
$(function() {
  $('#container').highcharts({
    chart: {
      zoomType: 'xy'
    },
    title: {
      text: 'GDP PER CAPITA INCOME VS GDP GROWTH'
    },

    xAxis: [{
      categories: ['2006','2007','2008','2009','2010','2011','2012','2013','2014'
      ],
      crosshair: true
    }],
    yAxis: [{ // Primary yAxis
      labels: {
        format: '{value}%',
        style: {
          color: Highcharts.getOptions().colors[1]
        }
      },
      title: {
        text: 'GDP PER CAPITAL INCOME (US$)',
        style: {
          color: Highcharts.getOptions().colors[1]
        }
      }
    }, { // Secondary yAxis
      title: {
        text: 'GDP GROWTH ',
        style: {
          color: Highcharts.getOptions().colors[0]
        }
      },
      labels: {
        format: '{value} $',
        style: {
          color: Highcharts.getOptions().colors[0]
        }
      },
      opposite: true
    }],
    tooltip: {
      shared: true
    },
    legend: {
      layout: 'vertical',
      align: 'left',
      x: 120,
      verticalAlign: 'top',
      y: 100,
      floating: true,
      backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
    },
    series: [{
      name: 'GDP PER CAPITAL INCOME ',
      type: 'spline',
      yAxis: 1,
      data: [7738.3,8617.6,9332.4,8738.4,9473.1,10369.9,10470.3,10639,10738.8],
      tooltip: {
        valueSuffix: ' dollars'
      }

    }, {
      name: 'GDP GROWTH',
      type: 'spline',
      data: [4.1,3.9,1.5,-2.1,4.1,2.8,2.3,2.4,2.5],
      tooltip: {
        valueSuffix: '%'
      }
    }]
  });
});



</script>




<body>


  <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

</body>



</html>
