  <style>
      #slider label {
        position: absolute;
        width: 20px;
        margin-left: -10px;
        text-align: center;
        font-size: 10%;
        margin-top: 20px;
    }

    #slider {
        width: 10%;
        margin: 2%;
    }
  </style>


  <script>
  $(function() {
    $( "#slider" ).slider({
      value:1,
      min: 1,
      max: 23,
      step: 1,
      slide: function( event, ui ) {
        //$( "#amount" ).val( "$" + ui.value );
        var img_name ="coastgraph"+ui.value ;
        setImageVisible(img_name,true)
      }
  }).each(function() {
      var opt = $(this).data().uiSlider.options;
      var vals = opt.max - opt.min;
      for (var i = 0; i <= vals; i++) {
            var el = $('<label>'+(10*i+1790)+'</label>').css('left',(i/vals*100)+'%');
            $( "#slider" ).append(el);

        }

    });

    $( "#amount" ).val( "$" + $( "#slider" ).slider( "value" ) );
  });


  function setImageVisible(id, visible) {
    $(".coastgraph").hide();
    var filename = "#"+id;
    $(filename).show();
}

  </script>
